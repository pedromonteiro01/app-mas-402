<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h2>Pagamento com cartão de crédito</h2>
            <form name="PersonData" id="form1" action="http://192.168.160.36/FormEcho.aspx" method="get" class="form-horizontal" onsubmit="teste()">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Dados do Cartão</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Titular do cartão" name="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-sm-2 control-label">Número do cartão</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputNumber" placeholder="1234 5678 9876 5432" name="number" style="width: 170px;"></input>
                        <!--<i class="fab fa-cc-visa"></i>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-sm-2 control-label">Validade</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputVal" placeholder="MM / AA" name="validade" style="width: 100px;"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-sm-2 control-label">CVC</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputCvc" placeholder="CVC" name="cvc" style="width: 80px;"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Notas (opcional)</label>
                    <div class="col-sm-10">
                        <textarea rows="3" type="text" class="form-control" id="inputNotas" placeholder="(opcional)" name="notas"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <button type="submit" id="btnSubmit" class="btn btn-primary">Comprar</button>
                        <button type="reset" class="btn btn-primary">Limpar Dados</button>
                    </div>
                </div>
            </form>
            <script src="scripts/credito.js"></script>

</body>

</html>
